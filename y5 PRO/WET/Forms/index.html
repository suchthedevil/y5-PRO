            <div class="container">
                <label for="weight">Enter your weight:</label>
                <input type="number" id="weight" name="weight" value="" placeholder="Eg.: 80kg">
            </div>
            <br>
            <div class="container">
                <label for="height">Enter your weight:</label>
                <input type="number" id="height" name="height" value="" placeholder="Eg.: 180cm">
                <br>
                <button type="submit">Vyrataj</button>
            </div>
            
            <div class="container">
                <input type="number" id="result" name="result" value="">
                <p id="result2"></p>
                <p class="hide">Chudak chudy</p>
                <p class="hide">Poho</p>
                <p class="hide">Jedlicek(stop)</p>
